<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-body">
                            <div *ngIf="showQuickAuth">
                                <form id="form-quick-login" name="form-quick-login" (ngSubmit)="autoLogin()" novalidate>
                                    <h1>Login</h1>
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-success" (click)="autoLogin()">Acessar</button>
                                            <button type="button" class="btn btn-link" (click)="showQuickAuth = !showQuickAuth">Outra conta</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div *ngIf="!showQuickAuth">
                                <form id="form-login" name="form-login" (ngSubmit)="login()" novalidate>
                                    <h1>Login</h1>
                                    <p class="text-muted">Entre com sua conta</p>
                                    <div class="input-group mb-3">
                                        <span class="input-group-addon">
                                            <i class="icon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Email" name="username" autocomplete="username" [(ngModel)]="user.username" #username="ngModel" required>
                                        <span id="username-message" class="text-danger"></span>
                                    </div>
                                    <div class="input-group mb-4">
                                        <span class="input-group-addon">
                                            <i class="icon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Senha" name="password" autocomplete="current-password" [(ngModel)]="user.password" #password="ngModel" required>
                                        <span id="password-message" class="text-danger"></span>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary px-3">Acessar</button>
                                            <a [routerLink]="'/register'" class="btn btn-link mx-0 px-1">Registrar</a>
                                            <a [routerLink]="'/amnesia'" class="btn btn-link mx-0 px-1">Esqueceu a senha?</a>
                                        </div>
                                    </div>
                                    <div id="message" class="text-danger"></div>
                                    <!--<div>
                                      Email:admin@demoiselle.org Senha:123456
                                    </div>-->
                                </form>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-6 col-lg-3">
                                    <button class="btn btn-facebook" type="button" (click)="socialSignIn('facebook')">
                                        <span>facebook</span>
                                    </button>
                                </div>
                                <br>
                                <div class="col-sm-6 col-lg-3">
                                    <button class="btn btn-google-plus" type="button" (click)="socialSignIn('google')">
                                        <span>google</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                      <div class="card-body text-center">
                        <div>
                          <h2>Registre-se</h2>
                          <p>Crie uma conta e tenha acesso ao sistema.</p>
                          <button type="button" [routerLink]="['/user/edit']" class="btn btn-primary active mt-3">Cadastrar!</button>-
                        </div>
                      </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
